<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="/renamely-brandmark-16px.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/renamely-brandmark-32px.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/renamely-brandmark-48px.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/renamely-brandmark-64px.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/renamely-brandmark-128px.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/renamely-brandmark-192px.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/renamely-brandmark-192px.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renamely - Creative bulk image renaming</title>
    <script>
      // Initialize theme before any content renders to prevent FOUC
      (function() {
        const savedTheme = localStorage.getItem('color-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
